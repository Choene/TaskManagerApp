<div class="card">
  <ul class="list-group list-group-flush">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div *ngIf="!task.isEditing">
        <strong class="text-dark">{{ task.title }}</strong>
        <p class="text-muted mb-0">{{ task.description }}</p>
        <small class="text-secondary">Due: {{ task.dueDate }}</small>
      </div>

      <!-- Inline Editing Form -->
      <div *ngIf="task.isEditing" class="w-100 mr-2">
        <input [(ngModel)]="task.title" class="form-control mb-1" />
        <textarea [(ngModel)]="task.description" class="form-control mb-1"></textarea>
        <input type="date" [(ngModel)]="task.dueDate" class="form-control mb-1" />
        <button (click)="saveTask(task)" class="btn btn-success btn-sm mr-2">Save</button>
        <button (click)="cancelEdit(task)" class="btn btn-secondary btn-sm ms-1">Cancel</button>
      </div>

      <!-- Edit & Delete Buttons -->
      <div>
        <button (click)="editTask(task)" *ngIf="!task.isEditing" class="btn btn-warning btn-sm mr-2">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </li>
  </ul>
</div>
