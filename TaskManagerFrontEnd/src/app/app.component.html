<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <h1 class="text-primary text-center">
    Task Manager
  </h1>

  <!-- Task Form -->
  <div class="card shadow p-4 mb-4 w-100 w-md-75 w-lg-50">
    <div class="card-header bg-success text-white text-center">
      <strong>Add a New Task</strong>
    </div>
    <div class="card-body">
      <app-task-form (taskAdded)="taskList.onTaskAdded()"></app-task-form>
    </div>
  </div>

  <!-- Task List -->
  <div class="card shadow p-4 w-100 w-md-75 w-lg-50">
    <div class="card-header bg-info text-white text-center">
      <strong>Task List</strong>
    </div>
    <div class="card-body">
      <app-task-list #taskList></app-task-list>
    </div>
  </div>
</div>
